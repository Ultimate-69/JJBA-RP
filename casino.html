<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Stardust Casino</title>
    </head>
    <body>
        <header>
            <div class="header-container">
                <p>Stardust Casino</p>
            </div>
            <div class="tabs">
                <a href="index.html">Home</a>
                <a href="stock.html">Stock Exchange</a>
                <a class="selected">Casino</a>
                <a href="settings.html">Settings</a>
            </div>
            <hr>
        </header>
        <main>
            <h1>Casino</h1>
            <h3 class="money-text">Money: $0</h3>
            <h2>Blackjack</h2>
            <div class="blackjack-container">
                <p>Container Placeholder</p>
            </div>
            <h2>Roulette</h2>
            <div class="roulette-container">
                <p>Chance: 1 in 10</p>
                <p class="bid">Bid: $0</p>
                <h2 class="roll">0 0 0</h2>
                <button onclick="bid(10)" class="btn" style="width: 80px;">+$10</button>
                <button onclick="bid(100)" class="btn" style="width: 80px;">+$100</button>
                <button onclick="bid(1000)" class="btn" style="width: 80px;">+$1000</button>
                <button onclick="bid(1)" class="btn" style="width: 80px;">ALL IN</button>
                <button onclick="bid(-10)" class="btn" style="width: 80px;">-$10</button>
                <button onclick="bid(-100)" class="btn" style="width: 80px;">-$100</button>
                <button onclick="bid(-1000)" class="btn" style="width: 80px;">-$1000</button>
                <button onclick="bid(-1)" class="btn" style="width: 80px;">ALL OUT</button>
                <br>
                <br>
                <button class="btn" onclick="spin()" style="font-size: 26px; font-weight: bold;">Spin</button>
            </div>
        </main>
        <script src="casino.js"></script>
    </body>
</html>
